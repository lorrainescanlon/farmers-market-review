{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
  <div class="row">
    <!-- Title -->
    <h3>Latest News</h3>
    <!-- Content -->
    {% for article in articles %}
        <div class="news">
          <h5>{{ article.title }}</h5>
        </div>
        <div class="news">
          {{ article.content | safe }}
        </div>
    {% endfor %}
  </div>
</div>

{% endblock content %}
