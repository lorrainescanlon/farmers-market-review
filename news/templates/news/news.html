{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
  <div class="row">
      <!-- Title -->
      <h3>Latest News</h3>
      <!-- Content -->
      {% for news in object_list %}
          <div>
            <h5>{{ news.title }}</h5>
          </div>
          <div>
            {{ news.content | safe }}
          </div>
        </div>
      {% endfor %}
  </div>
</div>

{% endblock content %}
