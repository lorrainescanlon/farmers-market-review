{% load static %}

{% url 'home' as home_url %}

<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <title>Famers Market Review</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Google Fonts CSS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body class="d-flex flex-column h-100 main-bg">

    <!-- Navigation -->
    <nav class = "navbar navbar-expand-lg navbar-light">
        <div class = "container-fluid">
            <a class = "navbar-brand" href = "{% url 'home' %}"><span class = "brand">Farmers Market 
                <i class="fa-solid fa-seedling"></i> Review</i></span></a>
        </div>
        <button class = "navbar-toggler" type = "button" data-bs-toggle="collapse" data-bs-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle Navigation"><span class = "navbar-toggler-icon"></span>
        </button>
        <div class = "collapse navbar-collapse" id="navbarText">
            <ul class = "navbar-nav me-auto mb-2 mb-lg-0">
                <li class = "nav-item">
                    <a class = "nav-link{% if request.path == home_url %}active" aria-current="page{% endif %}"
                    href = "{% url 'home' %}">Home</a>
                </li>
            </ul>
        </div>
    </nav>
    

    <!-- Django message display -->
    <div class = "container">
        <div class = "row">
            <div class = "col-md-8 offset-md-2">
                {% for message in messages %}
                <div class = "alert{{message.tags}}alert-dismissible fade show" id = "msg" role = "alert">
                    {{message | safe}}
                    <button type = "button" class = "btn-close" data-bs-dismiss = "alert" aria-label = "Close">
                    </button>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    
    <!-- Logged in message display 
    <main class="flex-shrink-0 main-bg">
        {% if user.is_authenticated %}
        <p class="text-end m-3">You are logged in as {{ user }}</p>
        {% else %}
        <p class="text-end m-3">You are not logged in</p>
        {% endif %}
        {% block content %}-->

        <!-- Content here -->

        {% endblock content %}
    </main>

    <!-- Footer -->
    <footer class="mt-auto container-fluid">
        <div class="row footer-row">
            <div class="col-sm-4 news-pdf d-none d-md-block text-center">
                Download our Newsletter here.
                    <a href="assets/newsletter/newsletter.pdf" target="_blank" class="news-pdf">
                        <i class="fa fa-download" aria-label="newsletter download"></i>
                    </a>
            </div>
            <div class="col-sm-4 text-center created-by">
                    &copy 2025 Copyright : Lorraine Scanlon
            </div>
            <div class="col-sm-4 text-center socials">
                <ul class="list-inline">
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                            <i class="fa-brands fa-facebook" aria-label="facebook"></i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                            <i class="fa-brands fa-x-twitter" aria-label="x"></i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                            <i class="fa-brands fa-instagram" aria-label="instagram"></i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                            <i class="fa-brands fa-youtube" aria-label="you tube"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>

    <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" 
     integrity = "sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>

    {% block extras %}
    {% endblock %} 

</body>

</html>
